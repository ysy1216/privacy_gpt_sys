<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index4.css">
    <title>可选对话模型的类chatgpt聊天页面</title>
</head>
<body>
    <div class="container">
        <div class="chat-history">
            <!-- Chat history management -->
            <div class="chat-controls">
                <button class="new-chat-btn">+ NEW CHAT</button>
                <button class="collapse-chat-btn">⌄</button>
            </div>
            <div class="chat-list">
                <!-- Chat records go here -->
            </div>
        </div>
        <div class="chat-panel">
            <!-- Chat display and input -->
            <div id="chat-display">
                <!-- Chat messages go here -->
            </div>
            <div class="user-input-area">
                <textarea id="user-input" placeholder="Type your message..."></textarea>
                <div class="model-selector">
                    <select id="model-select">
                        <option value="cloud_model1">百度云模型</option>
                        <option value="cloud_model2">腾讯云模型</option>
                        <option value="cloud_model3" selected>gpt-3.5-turbo</option>
                        <option value="other-model">Other Model</option>
                        <!-- 添加对话模型 -->
                    </select>
                </div>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="../static/index4.js"></script>
</body>
</html>

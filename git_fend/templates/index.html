<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会话系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>会话系统</h1>
    <div id="chat-container">
        <div id="chat-display">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="user-input" placeholder="请输入文本...">
        <label for="cloud_model1">
            <input type="radio" id="cloud_model1" name="cloud_model" value="cloud_model1" checked> 云端模型1
        </label>
        <label for="cloud_model2">
            <input type="radio" id="cloud_model2" name="cloud_model" value="cloud_model2"> 云端模型2
        </label>
        <label for="cloud_model3">
            <input type="radio" id="cloud_model3" name="cloud_model" value="cloud_model3"> 云端模型3
        </label>
    </div>

    <script>
        function appendMessage(message) {
            var chatDisplay = document.getElementById("chat-display");
            var newMessage = document.createElement("div");
            newMessage.innerHTML = message;
            chatDisplay.appendChild(newMessage);
        }

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var selectedModel = document.querySelector('input[name="cloud_model"]:checked').value;
            appendMessage("<strong>脱敏前：</strong>" + userInput);
            document.getElementById("user-input").value = "";

            // Send user input and selected model to the server
            fetch("/get_response", {
                method: "POST",
                body: new URLSearchParams({
                    "user_input": userInput,
                    "cloud_model": selectedModel
                }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.text())
            .then(data => {
                appendMessage("<strong>恢复前：</strong>" + data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        // Listen for Enter key press in the input field
        document.getElementById("user-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
